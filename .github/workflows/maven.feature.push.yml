name: ${GITHUB_REF#refs/heads/} tests on push

on:
  push:
    branches: ['feature/**']

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checking out the code (Step 1 of 3)
        uses: actions/checkout@v2

      - name: Setting up Java (Step 2 of 3)
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'

      - name: Run maven tests (Step 3 of 3)
        run: mvn -B test --file pom.xml
